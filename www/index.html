<html>
    <head>
        <title>dad check violation</title>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        -->
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.1.min.css">
        <link rel="stylesheet" type="text/css" href="css/base.css">
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.1.min.js"></script>
        <script type="text/javascript" src="js/happy.js"></script>
        <script type="text/javascript" src="js/happy.methods.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <!-- Home -->
        <div data-role="page" id="page1">
            <div data-theme="b" data-role="header" data-position="fixed">
                <h3>老爸查违章</h3>
            </div>
            <div id="carBox" data-role="content">
                <form id="loginForm" action="" autocomplete="off">
                    <div id="carTypeSel" data-role="fieldcontain">
                        <fieldset data-role="controlgroup" data-type="horizontal">
                            <legend>汽车类型</legend>
                            <input id="radio1" name="carTypeRdo" value="01" type="radio">
                            <label for="radio1">大车车</label>
                            <input id="radio2" name="carTypeRdo" value="02" type="radio" checked="true">
                            <label for="radio2">小车车</label>
                        </fieldset>
                    </div>
                    <div data-role="fieldcontain">
                        <label for="carNumIpt">车牌号码（渝）</label>
                        <input id="carNumIpt" placeholder="请输入字母和数字！" value="" type="text"></div>
                    <div data-role="fieldcontain">
                        <label for="carIdIpt">车辆识别代码</label>
                        <input id="carIdIpt" placeholder="请输入最后四位！" value="" type="tel">
                    </div>
                    <input id="loginBtn" type="button" data-icon="arrow-u" data-iconpos="top" value="走你">
                </form>
            </div>
        </div>
        <!-- Dialog -->
        <a id="dialog" data-rel="dialog" data-transition="flip"></a>
    </body>
</html>
