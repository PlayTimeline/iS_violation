<!-- Dialog -->
<div data-role="dialog" id="sorryDia">
    <div data-role="header">
        <h1>这是错误信息</h1>
    </div>

    <div data-role="content">
        <p>请检查您提交的信息！</p>
    </div>

    <div data-role="footer">
        <h1>错误反馈：isconfield@gmail.com</h1>
    </div>
	<script type="text/javascript">
		$("body").click(function(event){
			if ($(event.target).attr('id') == "sorryDia") {
				$("#sorryDia").dialog("close");
				$("body").unbind("click");
			}
		});
	</script>
</div>
